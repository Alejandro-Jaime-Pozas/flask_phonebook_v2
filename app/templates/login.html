{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block content %}
<div class="text-center">
    <form method="post">
        {{ form.csrf_token }}

        <h1 class="">Login:</h1>
        <br>
        {{ form.email.label }} <br>
        {{ form.email }}
        <br><br>
        {{ form.password.label }} <br>
        {{ form.password }}
        <br><br>
        {{ form.submit }}
    </form>

</div>

{% endblock content %}
